plugins {
    id "java-library"
}

allprojects {
    ext.baseVersion = "0.1"
    ext.snapshotVersion = true

    group = "org.sonarqube"
    version = "$baseVersion" + (snapshotVersion ? "-SNAPSHOT" : "")

    repositories {
        mavenCentral()
    }
}


subprojects {
    apply plugin: 'java-library'

    dependencies {
        testImplementation 'junit:junit:4.13'
    }
}


